<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Dependent Hidden Select Field</title>



  <style>
  select.models{
    display:none;
  }
  select.models.active{
    display:inline-block;
  }

  </style>

</head>

<body>

  <select class='main'>
   <option value='none'> --</option>
  <option value='mitsu'> Mitsubishi</option>
  <option value='audi'> Audi </option>
  <option value='honda'> Honda </option>
  <option value='cadi'> Cadillac </option>
</select>

<!--

define each sublist as you wish,
 undefined ones wont show

-->
<select class='models mitsu'>
  <option> Lancer</option>
  <option> Sedan</option>
  <option> Coupe</option>
</select>

<select class='models honda'>
  <option> Civic</option>
  <option> Something else</option>
  <option> I dont know cars heh</option>
</select>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script>

    $(function(){

      $("select.main").on("change", function(){
        //remove active
        $("select.models.active").removeClass("active");
        //check if select vlass exists..if it does show it
        var subList = $("select.models."+$(this).val());
        if (subList.length){
          //it does! show it by adding active class to it
          subList.addClass("active");
        }
      });

    });

    </script>




</body>

</html>
