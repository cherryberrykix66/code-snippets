                <!--*********************** SCRIPT LIMITING THE SELECTION OF CHECKBOXES TO 3 ********************************* -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

                <script>

                $(function(){
                    var requiredCheckboxes = $('.options :checkbox[required]');
                    requiredCheckboxes.change(function(){
                        if(requiredCheckboxes.is(':checked')) {
                            requiredCheckboxes.removeAttr('required');
                        } else {
                            requiredCheckboxes.attr('required', 'required');
                        }
                    });
                });

                $(document).ready(function () {
                    $("input[class='option[]']").change(function () {
                        var maxAllowed = 3;
                        var cnt = $("input[class='option[]']:checked").length;
                        if (cnt > maxAllowed) {
                            $(this).prop("checked", "");
                            alert('You can select a maximum of ' + maxAllowed + ' sessions!!');
                        }
                    });
                });




                function CheckBoxCount() {
                    var inputList = document.getElementsByTagName("input");
                    var numChecked = 0;

                    for (var i = 0; i < inputList.length; i++) {
                        if (inputList[i].type == "checkbox" && inputList[i].checked) {
                            numChecked = numChecked + 1;
                        }
                    }
                    if (numChecked < 3) {
                        alert("Please select a minimum of 3 sessions."); return false;
                    } else if (numChecked > 3) {
                        alert("You can select a maximum of 3 sessions!"); return false;
                    }


                    return true;

                }



                $(function() {
                  var chk = $("input[class='option[]']");
                  var btn = $('input[type=submit]');

                   chk.on( 'change', function() {
                      if( $(':checkbox:checked').length === 3 ) {
                         btn.prop( 'disabled', false );
                      } else {
                         btn.prop( 'disabled', true );
                      }
                   });
                });
